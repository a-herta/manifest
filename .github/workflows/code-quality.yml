name: ğŸ” Code Quality & Security

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:  # Allow manual trigger
  pull_request:
    branches: [ main, develop ]

jobs:
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ“‹ Install dependencies
      run: poetry install

    - name: ğŸ›¡ï¸ Security scan with safety
      run: poetry run safety check --json || echo "âš ï¸ Safety check found issues"

    - name: ğŸ” Security scan with bandit
      run: poetry run bandit -r src/ -f json || echo "âš ï¸ Bandit found potential security issues"

  dependency-review:
    name: ğŸ“‹ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4