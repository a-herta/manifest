name: 🏗️ Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: 🏗️ Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: steam-manifest-linux-amd64
            platform: linux
          - os: windows-latest
            asset_name: steam-manifest-windows-amd64
            platform: windows
          - os: macos-latest
            asset_name: steam-manifest-macos-amd64
            platform: macos

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: 📋 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pyinstaller

    - name: 🔨 Build executables
      run: |
        # Build main CLI tool
        pyinstaller --onefile --name steam-manifest --console src/steam_manifest/cli/main.py
        
        # Build extractor tool
        pyinstaller --onefile --name steam-extract --console src/steam_manifest/tools/extractor.py
        
        # Build cleaner tool  
        pyinstaller --onefile --name steam-clean --console src/steam_manifest/tools/cleaner.py

    - name: 📦 Package executables
      shell: bash
      run: |
        mkdir -p release
        if [ "${{ matrix.platform }}" = "windows" ]; then
          cp dist/steam-manifest.exe release/
          cp dist/steam-extract.exe release/
          cp dist/steam-clean.exe release/
          cd release && zip -r ../${{ matrix.asset_name }}.zip ./*
        else
          cp dist/steam-manifest release/
          cp dist/steam-extract release/
          cp dist/steam-clean release/
          chmod +x release/*
          cd release && tar -czf ../${{ matrix.asset_name }}.tar.gz ./*
        fi
        
    - name: 📤 Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          ${{ matrix.asset_name }}.zip
          ${{ matrix.asset_name }}.tar.gz

  release:
    name: 📦 Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 📥 Download all artifacts
      uses: actions/download-artifact@v4

    - name: 🏷️ Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          steam-manifest-linux-amd64/*.tar.gz
          steam-manifest-windows-amd64/*.zip
          steam-manifest-macos-amd64/*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          🎉 **Steam Manifest Tool Release** 
          
          ## 📦 Downloads
          - **Windows**: `steam-manifest-windows-amd64.zip`
          - **Linux**: `steam-manifest-linux-amd64.tar.gz`  
          - **macOS**: `steam-manifest-macos-amd64.tar.gz`
          
          ## 🚀 What's included
          - `steam-manifest` - Main CLI tool
          - `steam-extract` - Repository information extractor
          - `steam-clean` - Repository history cleaner
          
          ## 📋 Installation
          1. Download the appropriate archive for your platform
          2. Extract the files
          3. Add the executables to your PATH
          4. Run `steam-manifest --help` to get started!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}