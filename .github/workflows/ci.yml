name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  CACHE_VERSION: v1

jobs:
  # ğŸ§ª ä»£ç è´¨é‡å’Œæµ‹è¯•
  quality-check:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest pytest-cov

      - name: ğŸ¨ Code formatting check (Black)
        run: black --check --diff src/ *.py
        continue-on-error: true

      - name: ğŸ“‹ Import sorting check (isort)
        run: isort --check-only --diff src/ *.py
        continue-on-error: true

      - name: ğŸ” Linting (Flake8)
        run: flake8 src/ *.py --max-line-length=88 --extend-ignore=E203,W503
        continue-on-error: true

      - name: ğŸ§ª Run tests
        run: |
          python -c "from src.steam_manifest import SteamManifestClient, Config; print('âœ… Package import test passed')"
          # python dev.py test  # Commented out as dev.py test may not exist yet

  # ğŸ—ï¸ å¤šå¹³å°æ„å»ºæµ‹è¯•
  build-test:
    name: ğŸ—ï¸ Build Test
    needs: quality-check
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.8"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Test package import
        run: python -c "from src.steam_manifest import SteamManifestClient, Config; print('âœ… Import successful on ${{ matrix.os }} Python ${{ matrix.python-version }}')"

      - name: ğŸƒ Test CLI entry points
        run: |
          python main.py --help
          python main.py --version

  # ğŸ“¦ åŒ…æ„å»ºéªŒè¯
  package-build:
    name: ğŸ“¦ Package Build
    needs: build-test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Check package
        run: twine check dist/*

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  # âœ… çŠ¶æ€æ£€æŸ¥
  ci-success:
    name: âœ… CI Success
    needs: [quality-check, build-test, package-build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ‰ All checks passed
        if: ${{ needs.quality-check.result == 'success' && needs.build-test.result == 'success' && needs.package-build.result == 'success' }}
        run: echo "ğŸ‰ All CI checks passed successfully!"
        
      - name: âŒ Some checks failed
        if: ${{ needs.quality-check.result != 'success' || needs.build-test.result != 'success' || needs.package-build.result != 'success' }}
        run: |
          echo "âŒ Some CI checks failed:"
          echo "Quality Check: ${{ needs.quality-check.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          echo "Package Build: ${{ needs.package-build.result }}"
          exit 1